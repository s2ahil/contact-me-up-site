<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;800&display=swap"
    />
  </head>
  <body>
    <div class="frame-div">
      <img class="image-13-icon" alt="" src="public/image-13@2x.png" />
      <div class="disney-div">DISNEY +</div>
      <h2 class="pixar-h2">Pixar</h2>
      <h3 class="movies-quotes-h3">
        <p class="movies-quotes-p">Movies quotes:</p>
      </h3>
      <h3 class="inspiring-films-to-learn" data-scroll-to="inspiringFilmsTo">
        Inspiring Films to learn
      </h3>
      <h3 class="comic-superheroes-h3">comic superheroes</h3>
      <h3 class="go-to-new-adventures-with-new" data-scroll-to="goToNew">
        Go to new adventures with new films
      </h3>
      <a
        class="atomsiconscoloredroundedfa"
        href="https://www.facebook.com/Pixar/"
        ><img class="bg-icon" alt="" src="public/bg.svg" /><img
          class="facebook-icon"
          alt=""
          src="public/facebook.svg" /></a
      ><a class="atomsiconscoloredcurve-edge"
        ><img class="bg-icon1" alt="" src="public/bg1.svg" id="bgImage" /><img
          class="twitter-icon"
          alt=""
          src="public/twitter.svg" /></a
      ><img class="bg-icon2" alt="" src="public/bg2.svg" id="bgImage1" /><img
        class="instagram-icon"
        alt=""
        src="public/instagram.svg"
      /><img class="bg-icon3" alt="" src="public/bg3.svg" id="bgImage2" /><img
        class="youtube-icon"
        alt=""
        src="public/youtube.svg"
      />
      <h6 class="disneypixar-h6" data-scroll-to="disneypixarText">
        <p class="movies-quotes-p">Â©1986-2022</p>
        <p class="disneypixar">Disney/pixar</p>
      </h6>
      <img class="image-14-icon" alt="" src="public/image-14@2x.png" /><img
        class="image-15-icon"
        alt=""
        src="public/image-15@2x.png"
      /><img class="image-16-icon" alt="" src="public/image-16@2x.png" /><img
        class="image-17-icon"
        alt=""
        src="public/image-17@2x.png"
      /><img class="image-18-icon" alt="" src="public/image-18@2x.png" /><img
        class="image-19-icon"
        alt=""
        src="public/image-19@2x.png"
      /><img class="image-20-icon" alt="" src="public/image-20@2x.png" /><img
        class="incredibles-1-icon"
        alt=""
        src="public/06-incredibles-1@2x.png"
      /><img class="image-21-icon" alt="" src="public/image-21@2x.png" /><a
        class="featured-films"
        id="featuredFilmsLink"
        >Featured films</a
      ><a class="short-films-a" id="shortFilmsLink">short films</a
      ><button class="about-us-button" id="aboutUsButton">about us</button>
    </div>

    <script>
      var bgImage = document.getElementById("bgImage");
      if (bgImage) {
        bgImage.addEventListener("click", function () {
          window.open("https://twitter.com/pixar");
        });
      }
      
      var bgImage1 = document.getElementById("bgImage1");
      if (bgImage1) {
        bgImage1.addEventListener("click", function () {
          window.open("https://www.instagram.com/pixar/");
        });
      }
      
      var bgImage2 = document.getElementById("bgImage2");
      if (bgImage2) {
        bgImage2.addEventListener("click", function () {
          window.open("https://www.youtube.com/pixar");
        });
      }
      
      var featuredFilmsLink = document.getElementById("featuredFilmsLink");
      if (featuredFilmsLink) {
        featuredFilmsLink.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='inspiringFilmsTo']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var shortFilmsLink = document.getElementById("shortFilmsLink");
      if (shortFilmsLink) {
        shortFilmsLink.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='goToNew']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var aboutUsButton = document.getElementById("aboutUsButton");
      if (aboutUsButton) {
        aboutUsButton.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='disneypixarText']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
